<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Profiles Carousel</title>
  <style>
    /* === Wrapper === */
    #profile-wrapper {
      text-align: center;
      max-width: 360px;
      width: 95%;
      margin: 0 auto;
      background: #000;
      padding: 10px;
      border-radius: 14px;
      color: #fff;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    /* === Profile Blocks === */
    .profile { display: none; margin-bottom: 12px; }
    .profile.active { display: block; }

    /* === Slider & Video === */
    .slider {
      position: relative;
      width: 100%;
      border-radius: 14px;
      overflow: hidden;
      margin-bottom: 8px;
    }
    .slider video {
      display: block;
      width: 100%;
      max-width: 320px;
      margin: 0 auto;
      border-radius: 14px;
      background: #000;
      aspect-ratio: 9 / 16;
      object-fit: contain; /* keeps whole video visible */
    }

    /* Safari-specific tweaks */
    @supports (-webkit-touch-callout: none) {
      .slider video {
        max-width: 300px !important;
        height: auto !important;
        object-fit: contain !important;
      }
    }

    /* === Bio Card === */
    .bio-card {
      background: #000;
      color: #fff;
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.3);
      margin-bottom: 8px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .profile.active .bio-card {
      opacity: 1;
      transform: translateY(0);
    }
    .bio-name { font-size: 20px; font-weight: 700; margin-bottom: 4px; }
    .bio-info { font-size: 14px; color: #aaa; margin-bottom: 4px; }
    .bio-info span { font-weight: 600; color: #fff; }
    .fruit-pick { font-size: 18px; font-weight: 700; margin-top: 6px; }

    /* === Nav Buttons === */
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
      gap: 10px;
    }
    .nav-buttons button, .meet-btn {
      padding: 6px 18px;
      border-radius: 800px;
      font-weight: 800;
      font-size: 13px;
      cursor: pointer;
      border: none;
      background: #DFF41F;
      color: #000;
      transition: all 0.3s ease;
      flex: 1;
    }
    .nav-buttons button:hover, .meet-btn:hover {
      transform: scale(1.08);
      background: #c8db1c;
      box-shadow: 0 4px 12px rgba(223, 244, 31, 0.6);
    }
    .meet-btn { flex: 1; max-width: 120px; margin: 0 auto; }

    /* === Full Height Fix === */
    html, body { margin: 0; padding: 0; height: 100%; overflow-x: hidden; }
  </style>
</head>
<body>
  <div id="profile-wrapper">
    <div id="profiles-container"></div>
    <div class="nav-buttons">
      <button id="prev-btn">Prev</button>
      <button class="meet-btn">Meet</button>
      <button id="next-btn">Next</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const container = document.getElementById("profiles-container");
      let allProfiles = [];
      let activeIndex = 0;
      const API_KEY = "7dli8bleg4bq8";

      fetch(`https://sheetdb.io/api/v1/${API_KEY}?limit=50`)
        .then((res) => res.json())
        .then((profiles) => {
          allProfiles = profiles;
          renderProfiles(allProfiles);
          showProfile(activeIndex);
          sendHeight(); // adjust iframe height
        });

      function renderProfiles(profiles) {
        profiles.forEach((profile) => {
          const profileDiv = document.createElement("div");
          profileDiv.classList.add("profile");

          // Slider + video
          const slider = document.createElement("div");
          slider.classList.add("slider");

          (profile.VideoIDs || "")
            .split(/[\n,]+/)
            .forEach((url) => {
              url = url.trim();
              if (!url) return;
              const videoEl = document.createElement("video");
              videoEl.src = url;
              videoEl.autoplay = true;
              videoEl.muted = true;
              videoEl.loop = true;
              videoEl.playsInline = true;
              videoEl.controls = false;
              slider.appendChild(videoEl);
            });

          profileDiv.appendChild(slider);

          // Bio card
          const bio = document.createElement("div");
          bio.classList.add("bio-card");
          bio.innerHTML = `
            <div class="bio-name">${profile.Name || ""}</div>
            <div class="bio-info"><span>üìç Location:</span> ${profile.Location || ""}</div>
            <div class="bio-info"><span>üéÇ Age:</span> ${profile.Age || ""}</div>
            <div class="bio-info"><span>üíñ Orientation:</span> ${profile.Orientation || ""}</div>
            <div class="fruit-pick">${profile.FruitPick || ""}</div>
          `;
          profileDiv.appendChild(bio);
          container.appendChild(profileDiv);
        });
      }

      function showProfile(index) {
        const profiles = document.querySelectorAll(".profile");
        profiles.forEach((p) => p.classList.remove("active"));
        if (profiles[index]) profiles[index].classList.add("active");
        sendHeight();
      }

      document.getElementById("prev-btn").addEventListener("click", () => {
        activeIndex = (activeIndex > 0) ? activeIndex - 1 : allProfiles.length - 1;
        showProfile(activeIndex);
      });

      document.getElementById("next-btn").addEventListener("click", () => {
        activeIndex = (activeIndex < allProfiles.length - 1) ? activeIndex + 1 : 0;
        showProfile(activeIndex);
      });

      // Post height to parent (Shopify iframe)
      function sendHeight() {
        setTimeout(() => {
          const height = document.body.scrollHeight;
          window.parent.postMessage({ type: "setHeight", height }, "*");
        }, 300);
      }

      window.addEventListener("resize", sendHeight);
    });
  </script>
  function sendHeight() {
    const height = document.documentElement.scrollHeight;
    parent.postMessage({ type: "setHeight", height: height }, "*");
  }
  window.addEventListener("load", sendHeight);
  window.addEventListener("resize", sendHeight);
</script>
</body>
</html>
