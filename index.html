<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profiles Video Carousel</title>
  <style>
    /* Wrapper */
    #profile-wrapper {
      text-align: center;
      max-width: 360px;
      width: 95%;
      margin: 0 auto;
      background: #000;
      padding: 10px;
      border-radius: 14px;
      color: #fff;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    .profile { display: none; }
    .profile.active { display: block; }

    /* Video slider */
    .video-slider {
      position: relative;
      margin-bottom: 12px;
    }
    .video-slider video {
      display: none;
      width: 100%;
      max-width: 340px;
      margin: 0 auto;
      border-radius: 14px;
      aspect-ratio: 9/16;
      object-fit: contain;
      background: #000;
    }
    .video-slider video.active { display: block; }

    /* Video nav */
    .video-controls {
      position: absolute;
      top: 50%;
      left: 0; right: 0;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 10px;
      pointer-events: none;
    }
    .video-controls button {
      pointer-events: auto;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      font-size: 20px;
      padding: 6px 10px;
      border-radius: 50%;
      cursor: pointer;
    }

    /* Bio card */
    .bio-card {
      background: #000;
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 10px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.3);
    }
    .bio-name { font-size: 20px; font-weight: bold; margin-bottom: 4px; }
    .bio-info { font-size: 14px; color: #aaa; margin: 2px 0; }
    .bio-info span { color: #fff; font-weight: 600; }

    /* Profile navigation */
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .nav-buttons button {
      flex: 1;
      padding: 6px 18px;
      border-radius: 800px;
      font-weight: 900;
      font-size: 13px;
      border: none;
      cursor: pointer;
      background: #DFF41F;
      color: #000;
      transition: 0.3s;
    }
    .nav-buttons button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="profile-wrapper">
    <div id="profiles-container"></div>
    <div class="nav-buttons">
      <button id="prev-btn">Prev</button>
      <button id="next-btn">Next</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("profiles-container");
      let profilesData = [];
      let activeIndex = 0;

      const API_KEY = "7dli8bleg4bq8"; // sheetdb API key

      fetch(`https://sheetdb.io/api/v1/${API_KEY}`)
        .then(res => res.json())
        .then(data => {
          profilesData = data;
          renderProfiles(data);
          showProfile(activeIndex);
        });

      function renderProfiles(profiles) {
        profiles.forEach(profile => {
          const profileDiv = document.createElement("div");
          profileDiv.classList.add("profile");

          // split multiple videos by comma/newline
          const videos = (profile.VideoIDs || "").split(/[\n,]+/).map(v => v.trim()).filter(Boolean);

          let videoHTML = "";
          if (videos.length > 0) {
            videoHTML = `
              <div class="video-slider">
                ${videos.map((vid, i) =>
                  `<video src="${vid}" ${i===0 ? 'class="active"' : ""} autoplay muted loop playsinline></video>`
                ).join("")}
                ${videos.length > 1 ? `
                <div class="video-controls">
                  <button class="prev">‚Äπ</button>
                  <button class="next">‚Ä∫</button>
                </div>` : ""}
              </div>
            `;
          }

          profileDiv.innerHTML = `
            ${videoHTML}
            <div class="bio-card">
              <div class="bio-name">${profile.Name || "No Name"}</div>
              <div class="bio-info"><span>üìç Location:</span> ${profile.Location || "-"}</div>
              <div class="bio-info"><span>üéÇ Age:</span> ${profile.Age || "-"}</div>
              <div class="bio-info"><span>üíñ Orientation:</span> ${profile.Orientation || "-"}</div>
            </div>
          `;

          container.appendChild(profileDiv);
        });

        initVideoControls();
      }

      function initVideoControls() {
        document.querySelectorAll(".video-slider").forEach(slider => {
          const vids = slider.querySelectorAll("video");
          let current = 0;
          const nextBtn = slider.querySelector(".next");
          const prevBtn = slider.querySelector(".prev");

          if (nextBtn) nextBtn.addEventListener("click", () => {
            vids[current].classList.remove("active");
            current = (current + 1) % vids.length;
            vids[current].classList.add("active");
          });

          if (prevBtn) prevBtn.addEventListener("click", () => {
            vids[current].classList.remove("active");
            current = (current - 1 + vids.length) % vids.length;
            vids[current].classList.add("active");
          });
        });
      }

      function showProfile(index) {
        const profiles = document.querySelectorAll(".profile");
        profiles.forEach((p, i) => p.classList.toggle("active", i === index));
      }

      document.getElementById("prev-btn").addEventListener("click", () => {
        activeIndex = (activeIndex - 1 + profilesData.length) % profilesData.length;
        showProfile(activeIndex);
      });

      document.getElementById("next-btn").addEventListener("click", () => {
        activeIndex = (activeIndex + 1) % profilesData.length;
        showProfile(activeIndex);
      });
    });
  </script>
</body>
</html>
